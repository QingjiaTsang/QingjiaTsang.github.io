<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .blue,
        .black,
        .red {
            width: 50px;
            height: 50px;
            position: absolute;
            top: 50px;
            left: 50px;
        }

        .blue {
            background-color: blue;
        }

        .black {
            background-color: black;
            top: 65px;
            left: 65px;
        }

        .red {
            background-color: red;
            top: 85px;
            left: 85px;
        }
    </style>

</head>


<body>
    <div class="blue"></div>
    <div class="black"></div>
    <div class="red"></div>


    <script>
        var blue = document.getElementsByClassName('blue')[0]
        console.log(blue);
        var black = document.getElementsByClassName('black')[0]
        var red = document.getElementsByClassName('red')[0]
        var blueFocus = false
        var blackFocus = false
        var redFocus = false

        blue.addEventListener('mousedown', function (e) {  //为啥这里用 'focus' 不行？
            blueFocus = true
            blue.style.zIndex = Math.max(black.style.zIndex, red.style.zIndex) + 1
        })
        blue.addEventListener('mouseup', function (e) {
            blueFocus = false
        })
        black.addEventListener('mousedown', function (e) {
            blackFocus = true
            black.style.zIndex = Math.max(blue.style.zIndex, red.style.zIndex) + 1
        })
        black.addEventListener('mouseup', function (e) {
            blackFocus = false
        })
        red.addEventListener('mousedown', function (e) {
            redFocus = true
            red.style.zIndex = Math.max(black.style.zIndex, blue.style.zIndex) + 1
        })
        red.addEventListener('mouseup', function (e) {
            redFocus = false
        })



        document.addEventListener('mousemove', function (e) {
            if (blueFocus) {
                blue.style.top = e.pageY + 'px'
                blue.style.left = e.pageX + 'px'
            }
            if (blackFocus) {
                black.style.top = e.pageY + 'px'
                black.style.left = e.pageX + 'px'
            }
            if (redFocus) {
                red.style.top = e.pageY + 'px'
                red.style.left = e.pageX + 'px'
            }
        })

    </script>

</body>

</html>
