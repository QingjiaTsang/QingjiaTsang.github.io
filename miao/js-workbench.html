<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>

<body>
    <textarea name="codebox" id="codebox" cols="50" rows="30">
        a = 1
        b = 2
        a+b
        console.log(111)

    </textarea>
    <p></p>
    <button>run</button>

    <script>
        let code = document.querySelector('#codebox')
        let ret = document.querySelector('p')
        let runbutton = document.querySelector('button')




        runbutton.addEventListener('click', function (e) {
            ret.textContent = ''
            let console = {
                log: function (...args) {
                    window.console.log(...args)
                    ret.textContent += args + '\n'
                }
            }
            ret.textContent += eval(code.value)
        })



    </script>
</body>

</html>
