<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <style>
        .cover>img {
            width: 100px;
            height: 300px;
            object-fit: cover;
        }

        .contain>img {
            width: 100px;
            height: 300px;
            object-fit: contain;
        }
    </style>
</head>


<body>
    <div class="cover">
        <img src="https://pic1.zhimg.com/80/v2-254178f79707c9d2c92c13913f090561_720w.jpg?source=1940ef5c" alt="">
    </div>
    <br><br>
    <div class="contain">
        <img src="https://pic1.zhimg.com/80/v2-254178f79707c9d2c92c13913f090561_720w.jpg?source=1940ef5c" alt="">
    </div>
</body>
</html>
