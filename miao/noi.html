</script>

<script id="ch0105/37">
    var m = Number(prompt(""))
    var n = Number(prompt(""))
    var x = Number(prompt(""))
    var strength = 0
    var fight = n

    do {
        if (x > 0 && strength < m) {  //能量块还没消耗完 && 体力不够m时 =》 补充体力到最大值m
            if (m / fight >= 1) {  //当fight的值还没超过m的时候，相对应的补充体力的方案
                strength += Math.floor(m / fight) * Math.trunc(fight)   // (1)如果
                x = x - Math.floor(m / fight)
                if (m % fight < fight && m % fight > 0) { //反思：这里一开始漏写了m % fight > 0 这个判断条件
                    strength++
                    x--
                }
            }
            else {  // fight的值在此时超过了m的时候，相对应的补充体力的方案
                strength += m
                x--
            }
        }
        if (strength == m) {  //开始进入战斗期，战力相对应增加，体力置零；
            //这里有个细节点：“在同一个战斗期内，雇佣兵每连续战斗n天，战斗力就会上升1点，n为当前战斗期开始时的战斗力。”
            //即，倘若当当前战斗力fight > m时，则会一直不满足“雇佣兵每连续战斗n天”的条件，因为fight始终大于m，连续战斗天数最多只能为m
            //所以到了该临界点之后，尽管循环还是一直走直到能量块x<0才结束，但在这个过程中fight一直递增0，相当于不再变化了！
            fight += Math.floor(m / fight)
            strength = 0
        }
    } while (strength < m && x > 0)

    console.log(fight)
</script>

<script id='weekday'>
    var year = +prompt()
    var month = +prompt()

    console.log(weekday(year, month))

    function weekday(year, month) {
        var pastYear_day = 0
        var Month = new Array(31, 28, 31, 30, 31, 30, 31, 31, 30, 31, 30, 31)
        var thisYear_PastDay = 0
        var totalPastday
        var left
        var weekday
        for (var i = 0; i < year - 1; i++) {
            if ((i % 4 == 0 && (i % 100 != 0)) || (i % 400 == 0)) {
                pastYear_day += 366
            }
            else {
                pastYear_day += 365
            }
        }
        if ((year % 4 == 0 && (year % 100 != 0)) || (year % 400 == 0)) {
            Month[1] = 29
        }
        for (var i = 0; i < month - 1; i++) {
            thisYear_PastDay += Month[i]
        }
        totalPastday = pastYear_day + thisYear_PastDay
        left = totalPastday % 7
        weekday = 7 - left + 1
        return weekday
    }

</script>

<script id='lcf&lcm'>
    var n1 = +prompt()
    var n2 = +prompt()
    console.log(GreatestCommonDivisor(n1, n2)) //输出最大公因数
    console.log(LeastCommonMultiple(n1, n2))  //输出最大公倍数

    function GreatestCommonDivisor(n1, n2) {
        var left
        do {
            left = n1 % n2
            n1 = n2
            n2 = left
        } while (left != 0)
        return n1
    }

    function LeastCommonMultiple(n1, n2) {
        var mult = n1 * n2
        return mult / GreatestCommonDivisor(n1, n2)
    }
</script>
