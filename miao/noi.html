<script id="ch0104/20">
  var a = Number(prompt(""))
  var b = Number(prompt(""))
  var c = Number(prompt(""))
  var x1
  var x2
  var sd

  var delta = b * b - 4 * a * c

  if (delta == 0) {
    sd = Math.sqrt(delta)
    x1 = String(((-b + sd) / (2 * a)).toFixed(5))
  }
  else if (delta > 0) {
    sd = Math.sqrt(delta)
    x1 = String(((-b + sd) / (2 * a)).toFixed(5))
    x2 = String(((-b - sd) / (2 * a)).toFixed(5))
  }
  else {
    sd = Math.sqrt(-(delta))
    x1 = String((-(b / (2 * a))).toFixed(5)) + "+" + String((sd / (2 * a)).toFixed(5)) + "i"
    x2 = String((-(b / (2 * a))).toFixed(5)) + "-" + String((sd / (2 * a)).toFixed(5)) + "i"
  }

  console.log("x1=" + x1 + ";" + "x2=" + x2)
  // console.log("x2=" + x2)
</script>
